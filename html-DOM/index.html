<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3. Assignment : DOM Implementation (Greeting and Color Boxes) | Amulya </title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="top-section">
        <h1 id="greeting">Hello</h1>
    </div>
    <div class="boxes">
        <div class="box" id="redBox">Red</div>
        <div class="box" id="blueBox">Blue</div>
        <div class="box" id="greenBox">Green</div>
        <div class="box" id="yellowBox">Yellow</div>
    </div>
    <div class="input-section">
        <input type="text" id="nameInput" placeholder="Enter your name">
        <button id="greetButton">Greet Me</button>
    </div>
    <script type="text/javascript" src="script.js"></script>
</body>
